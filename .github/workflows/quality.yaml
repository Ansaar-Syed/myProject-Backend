name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]

env:
  PYTHON_VERSION: 3.8

jobs:
  checks:
    name: Lint and Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Linting with Flake8
        run: flake8 .

      - name: Run Uvicorn with FastAPI for Type Checking
        run: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir ./src --log-level trace --no-access-log & sleep 5

      - name: Type Checking with mypy
        run: mypy .

      # Add additional steps for other quality checks as needed
